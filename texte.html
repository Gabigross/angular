<!doctype html>
<html lang="pt-BR" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Noticia </title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong> Blog em NodeJS</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
      <div class="container" ng-controller="RestNot">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card mb-4 shadow-sm">
              <img ng-src="{{ noticia.thumbImage }}">
              <div class="card-body">
                <h2>{{ noticia.title }}</h2>
                <p class="card-text">{{ noticia.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  
<footer class="text-muted">
  <div class="container">
    <p>Usei o modelo do Bootstrap</p>
  </div>
</footer>  

</body>
</html>
